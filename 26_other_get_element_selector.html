<script>
    let elementByName = document.getElementsByName("gender")
    console.log(elementByName) //output will be in nodelist
    //for queryselector all i can give attribue as well
    let freshAttribute1 = document.querySelectorAll('input[name = "input-name"]') 
    console.log(freshAttribute1)
    let freshAttribute2 = document.querySelectorAll('p[class = "value"]') 
    console.log(freshAttribute2)
    //fetch the first and last input from form
    let firstValue = document.querySelector('input')
    console.log(firstValue)
    let lastvalue = document.querySelectorAll('input')
    console.log(lastvalue[lastvalue.length-1]) //i can acess nolist like array


    //question
    // make all external link orange
    // A link is external if:
    // Its href has :// in it
    // But doesnâ€™t start with http://internal.com.
    let queryInput = 'a[href*="://"]:not([href^="http://internal.com"])'; //href* means href contains href$ end with 
    //i should not leave space before or after the =
    let output = document.querySelectorAll(queryInput)
    console.log(output)
    output.forEach(element => {
        element.style.color = "orange"
    });
</script>
