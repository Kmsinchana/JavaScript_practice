<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="bmical.css">
</head>
<body>
    <form class="bmiform">
        <h1>BMI CALCULATOR</h1>

         </p>
         <p><label>Enter the height (CM)</label>
         <input type="text" name="enter height" id="height">
         </p>
         <button>result</button>
         <div id="result"></div>
    </form>
</body>
<script src="bmical.js"></script>
</html>
